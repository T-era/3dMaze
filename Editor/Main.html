<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="MzE.css"></link>
		<link rel="stylesheet" type="text/css" href="jquery-ui.min.css"></link>
		<link rel="stylesheet" type="text/css" href="my_dialog_style.css"></link>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="jquery-ui.min.js"></script>
		<script type="text/javascript">
MzE = new (function(){
	var doms = {};
	this.onLoad = function() {
		doms.initDiv = document.getElementById("init");
		doms.editDiv = document.getElementById("edit");
		doms.floorSelector = document.getElementById("floorSelect");
		doms.rInput = document.getElementById("rIn");
		doms.gInput = document.getElementById("gIn");
		doms.bInput = document.getElementById("bIn");
		doms.canvas = document.getElementById("main");
		doms.srcText = document.getElementById("src");

		doms.editDiv.style.display = "none";
	}
	this.toEdit = function() {
		var xSize = document.getElementById("xSizeIn").value * 1;
		var ySize = document.getElementById("ySizeIn").value * 1;
		var zSize = document.getElementById("zSizeIn").value * 1;
		if (! xSize || ! ySize || ! zSize) {
			alert("er");
		} else {
			doms.initDiv.style.display = "none";
			doms.editDiv.style.display = "";

			this.editMode = new MzE.EditMode(doms, xSize, ySize, zSize);
		}
	}
})();
		</script>
		<script type="text/javascript" src="MzE_Main.js"></script>
		<script type="text/javascript" src="MzE_Floor.js"></script>
		<script type="text/javascript" src="MzE_EditMode.js" ></script>
		<script type="text/javascript" src="MzE_SourceIO.js" ></script>
		<script type="text/javascript" src="ColorPicker.js" ></script>
		<script type="text/javascript">
$(function() {
	var cp = new ColorPicker($(document.body), function(arg) { alert(arg); });
	cp.show()
});
		</script>
	</head>
	<body onload="MzE.onLoad();">
		<div id="init">
			<ul>
				<li>Name:<input type="text" id="nameIn" ></input></li>
				<li>X:<input type="number" id="xSizeIn" ></input></li>
				<li>Y:<input type="number" id="ySizeIn" /></li>
				<li>Z:<input type="number" id="zSizeIn" /></li>
				<button type="button" onclick="MzE.toEdit()">-&gt;</button>
			</ul>
		</div>
		<div id="edit">
			<select id="floorSelect" onchange="MzE.editMode.selectFloor()"></select>
			<div id="colorPointer">
				R:<input type="number" id="rIn" onchange="MzE.editMode.inputColor()" />
				G:<input type="number" id="gIn" onchange="MzE.editMode.inputColor()" />
				B:<input type="number" id="bIn" onchange="MzE.editMode.inputColor()" />
			</div>
			<div id="output" class="MzEditor" ></div>
			<button type="button" onclick="MzE.editMode.exp()">Export</button>
			<button type="button" onclick="MzE.editMode.inp()">Inport</button>
			<textarea id="src"></textarea>
		</div>
	</body>
</html>
